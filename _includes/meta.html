<br>
<hr>
<span class="entry-tags">
    {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}" class="tag">
            <span class="term">{{ tag }}</span></a>
        {% unless forloop.last %}{% endunless %}
    {% endfor %}
</span>
<span class="social-share">
    {% assign url = site.url | append: site.baseurl | append: page.url %}
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ url }}" title="Share on Facebook" class="tag" target="_blank">
        <span class="term">
            <i class="fa fa-facebook-square"></i>
            Share</span>
    </a>
    <a href="https://twitter.com/intent/tweet?text={{ url }} por @{{ site.twitter }}" title="Share on Twitter" class="tag" target="_blank">
        <span class="term">
            <i class="fa fa-twitter-square"></i>
            Tweet</span>
    </a>
</span>
<div style="clear:both"></div>
